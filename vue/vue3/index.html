<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue js 3 - multiple instance</title>

  </head>
  <body>
    <div id="app-1">
      <p>{{ title }}</p>
    </div>
    <div id="app-2">
      <p>{{ title }}</p>
      <button type="button" @click.prevent="changeTitle">Change le titre de l'instance 1</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript">
      let vm1 = new Vue({
        el: '#app-1',
        data: {
          title: 'Vue Instance #1'
        }
      })
      let vm2 = new Vue({
        el: '#app-2',
        data: {
          title: 'Vue Instance #2'
        },
        methods: {
          changeTitle,
        }
      })
      function changeTitle()
      {
        vm1.title = "New title from instance 2"
      }
      setInterval(function(){
        vm1.title += ' !'
      }, 2000);
    </script>

  </body>
</html>
