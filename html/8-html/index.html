<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Burger House</title>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bebas+Neue&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="asset/style.css">
    <link rel="shortcut icon" href="/favicon.ico" />
</head>
<body>
  <header id="masthead">
    <div class="wrap">
      <div id="masthead_start">
        <div class="logo">
            <img src="asset/img/header-logo.png" alt="burger house logo">
        </div>
        <div class="delivery">
          <div>
              <img src="asset/img/header-picto.png" alt="delivery picto">
          </div>
          <p><span>express delivery</span> +1 1234 567 890</p>
        </div>
        <div class="clear"></div>
      </div>
      <nav id="navigation">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Our story</a></li>
            <li><a href="#">Contact us</a></li>
        </ul>
      </nav>
      <div class="clear"></div>
      <div id="masthead_burger">
        <div class="mas_burger mas_burger_text">
          <p class="fontBebas">it is a good time for the great taste of burgers</p>
          <h2 class="fontAlfa">Burger</h2>
          <p class="fontAlfa">Beer master</p>
        </div>
        <div class="mas_burger mas_burger_img">
          <img src="asset/img/header-burger.png" alt="header burger">
          <div class="rond_rouge">
              <div class="trait_blanc">
                  <div class="price">
                      <p><span>$5</span>.48</p>
                      <p class="only">Only</p>
                  </div>
              </div>
          </div>
        </div>
        <div class="clear"></div>
      </div>
    </div>
  </header>
  <div id="content">

  </div>
  <footer id="colophon">


  </footer>


</body>
</html>
